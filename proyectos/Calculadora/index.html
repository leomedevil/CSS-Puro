<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mi primera calculadora con html ,css y java scrtis (js)">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/icon/i purple u.ico">

</head>

<body>

    <header>
        <div class="bordes">
            <a href="https://leomedev.netlify.app" target="_blank"
                class="tag"></a>
        </div>
    </header>

    <main>
        <div class="calculadora">
            <div class="pantallas">
                <div class="Conteiner"> 
                    <div class="pantallaDos"></div>
                    <div id="uno" class="pantallaUno"> < </div>
                </div>

                    <div class="pantalla2"></div>
                </div>
                <div class="teclado">
                    <button id="c" class="btn">c</button>
                    <button id="borrar" class="btn"> < </button>
                        <button id="info" class="btn"></button>
                            <button class="btn">/</button>
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                            <button class="btn">*</button>
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>

                            <button class="btn">-</button>
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>

                            <button class="btn">+</button>
                            <button id="coma" class="btn"> ; </button>
                            <button id="cero" class="btn">0</button>
                            <button id="igual" class="btn">=</button>

                </div>

            </div>

        </div>

    </main>

    <footer>
        <div class="redes">
            <a href="https://github.com/leomedevil/My-Primera-Calculadora.git" target="_blank" class="icon">

                <img src="icon/Githab.svg" alt="Githab">
            </a>
        </div>
    </footer>

    <script src="/main.js"></script>

</body>

</html>
